spring.datasource.url=jdbc:mysql://localhost:3306/hotel_booking?createIfNotExists=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.database-platform = org.hibernate.dialect.MySQL5Dialect
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto = update
server.port=8080
server.error.whitelabel.enabled=false
spring.datasource.initialization-mode=always
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE

#Hotel Room Booking Properties
hotel.room.booking_status.booked=BOOKED
hotel.room.booking_status.pending_approval=PENDING_APPROVAL
hotel.room.booking_status.cancelled=CANCELLED
